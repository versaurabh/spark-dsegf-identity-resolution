name: Java CI with Gradle

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Scalafmt
        run: if [[ $(./id-graph-loader/gradlew spotlessCheck | grep SUCCESS) = *SUCCESS* ]]; then echo "OK"; else exit 1; fi
